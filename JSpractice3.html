<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
  <title>JS課題①-3</title>
  </head>
  <body>

    <script>
      const todos = ['掃除', '買い物', '散歩'];     

      const showTodos = () => {
        console.log('========================');
        console.log('現在持っているのタスク一覧');
        console.log('========================');

      if (todos.length > 0) {
        todos.forEach((todo, index) => {
          console.log(index + ' : ' + todo);
       });
      } else {
        console.log('タスク無し');
      }
     }

    showTodos();

    const todo = prompt('タスクを入力してください');
      if (todo) {
        todos.push(todo);
          alert('新しいタスクを追加しました。');
            showTodos();
      } else {
        alert('何も入力されていないためスキップします');
      }
      
    </script>
  </body>
</html>

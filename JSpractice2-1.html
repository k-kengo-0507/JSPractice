<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
  <title>JS課題②-1</title>
  <style>
    #area{
      list-style: none;
    }
  </style>
  </head>
  <body>
    <h1>FizzBuzz問題</h1>
    <form>
      FizzNum:<input type="text" placeholder="整数を入力してください" id="input_FizzNum">
      <br>
      BuzzNum:<input type="text" placeholder="整数を入力してください" id="input_BuzzNum">
      <br> 
    </form>
      <button>run</button>
        <p>【出力】</p>
        <p id="area"></p>
        <ul class="list"></ul> 
  <script>
    document.querySelector('button').addEventListener('click',() => {

    const FizzNum = document.getElementById('input_FizzNum').value;
    const BuzzNum = document.getElementById('input_BuzzNum').value;
    const p = document.createElement('p');
    const errStr = document.getElementById('area');
    errStr.innerHTML = "";

    if (Number.isInteger(Number(FizzNum)) === false || Number.isInteger(Number(BuzzNum)) === false || FizzNum ==='' || BuzzNum === '') {
        errStr.textContent = `整数を入力してください`;
    } else {
    for (let i = 1; i < 100; i++) {
         if (i % FizzNum === 0 && i % BuzzNum === 0) {
            const liFizzBuzz = document.createElement('li');
            liFizzBuzz.textContent += `FizzBuzz ${i}`;
            errStr.appendChild(liFizzBuzz);
         } else if (i % FizzNum === 0) {
            const liFizz = document.createElement('li');
            liFizz.textContent += `Fizz ${i}`;
            errStr.appendChild(liFizz);
         } else if (i % BuzzNum === 0) {
            const liBuzz = document.createElement('li');
            liBuzz.textContent += `Buzz ${i}`;
            errStr.appendChild(liBuzz);
         } else {
            continue;
         }
      }
    }
    });
  </script>
  </body>
</html>
